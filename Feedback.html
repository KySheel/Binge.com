	<div class="container1">
		<!--<div class="row">-->
			<!--<div class="col-md-2"></div>-->
			<!--<div class="col-md-8"></div>-->
			
				<h1 class="text-center mt-5 font-weight-bold">Feedback</h1>
				<hr class="bg-white">
				<h3 class="text-center">Please write your feedback below:</h3>
				
				<form name="feedback" action="mailto:michellekyell@gmail.com" method="post" enctype="text/plain">
					<!-- Using table to structure the form -->
					<fieldset>
					<!--<legend>Feedback</legend>-->
					<table class="tg">
						<tr>
							<td>Gender</td>
							<td>
								<div class="radio-toolbar">
								<label for="Male">Male
								<input id="Male" type="radio" name="gender" value="Male"></label>
								<label for="Female">Female
								<input id="Female" type="radio" name="gender" value="Female"></label>
								</div>
							</td>
						</tr>
						<tr>
							<td>How would you rate our website? (1-5)</td>
							<td>
								<input type="range" name="rating" min="1" max="5" onchange="updateTextInput(this.value);">
							</td>
						</tr>
						<tr>
							<td> Would you like to receive our newsletter?</td>
							<td>
								<label class="boxing" for="Yes">Yes
								<input type="checkbox" id="Yes" name="newsletter" value="Yes"><span class="checkmark"></span></label>

								<label class="boxing" for="No">No
								<input type="checkbox" id="No" name="no newsletter" value="No"><span class="checkmark"></span></label>
							</td>
						</tr>
						<tr>
							<td>
								<textarea name="Comments" rows="6" cols="40" placeholder="Comments?"></textarea>
							</td>
						</tr>
					</table>
					</fieldset>

					<fieldset>
					<legend>Send me your response!</legend>
					<table>
						<tr>
							<td>
								<input class="textbox" type="text" name="name" size="40" placeholder="Your Name">
							</td>
						</tr>
						<tr>
							<td>
								<input class="textbox" type="text" name="address" placeholder=" Email Address: unknown@email.com" size="40" maxlength="20">
							</td>
						</tr>
						<tr>
							<td>
								<input class="textbox" type="text" name="subject" placeholder="Subject of Message: recipes request" size="40" maxlength="12">
							</td>
						</tr>
					</table>
					</fieldset>	
					<button>Submit</button>
				</form>
